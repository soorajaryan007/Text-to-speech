<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text-to-Speech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 450px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #00e0ff;
        }

        textarea {
            width: 100%;
            border-radius: 10px;
            border: none;
            padding: 15px;
            resize: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(90deg, #00e0ff, #0066ff);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #0066ff, #00e0ff);
        }

        audio {
            margin-top: 20px;
            width: 100%;
            outline: none;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Text-to-Speech</h1>
        <form method="post">
            <textarea name="text" rows="4" placeholder="Type your text here..."></textarea><br>
            <button type="submit">Convert to Speech</button>
        </form>

        {% if audio_file %}
        <audio controls autoplay>
            <source src="{{ audio_file }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        {% endif %}

        <footer>Powered by Coqui TTS & Flask</footer>
    </div>
</body>
</html>
