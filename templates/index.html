<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        /* Top banner with Home Icon */
        .topbar {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #00e0ff, #0066ff);
            padding: 15px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .home-icon {
            font-size: 28px;
            cursor: pointer;
            margin-right: 15px;
        }

        .banner-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Dropdown menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            padding: 10px 0;
            z-index: 1000;
        }

        .dropdown a {
            display: block;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .dropdown a:hover {
            background: rgba(0, 224, 255, 0.2);
            color: #00e0ff;
        }

        .container {
            max-width: 550px;
            margin: 50px auto;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #00e0ff;
        }

        textarea {
            width: 100%;
            border-radius: 10px;
            border: none;
            padding: 15px;
            resize: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(90deg, #00e0ff, #0066ff);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #0066ff, #00e0ff);
        }

        audio {
            margin-top: 20px;
            width: 100%;
            outline: none;
        }

        footer {
            margin-top: 30px;
            padding: 15px 0;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
            color: #ddd;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
    </style>
</head>
<body>

    <!-- Top Banner with Home Icon -->
    <div class="topbar">
        <i class="fas fa-home home-icon" onclick="toggleMenu()"></i>
        <div class="banner-title">Voice.AI</div>

        <!-- Dropdown Menu -->
        <div id="dropdownMenu" class="dropdown">
            <a href="#">Home</a>
            <a href="#">Text-to-Voice</a>
            <a href="#">Voice-to-Text</a>
            <a href="#">Translate</a>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <h2>Text-to-Speech</h2>
        <form method="post">
            <textarea name="text" rows="4" placeholder="Type your text here..."></textarea><br>
            <button type="submit">Convert to Speech</button>
        </form>

        {% if audio_file %}
        <audio controls autoplay>
            <source src="{{ audio_file }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Voice.AI | Matikhere, Bangalore, PIN 560054, India
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.home-icon')) {
                const menu = document.getElementById("dropdownMenu");
                if (menu.style.display === "block") {
                    menu.style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
